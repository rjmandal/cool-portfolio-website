<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraj Mandal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>

<body>

    <!-- header -->
    <header>
        <div class="container header-container flex">

            <div class="name">
                <img src="assets/asset 0.jpeg" alt="">
                <p>ohn Doe</p>
            </div>

            <div class="nav-links">
                <ul class="flex">
                    <li><a href="#" class="hover-link">Projects</a></li>
                    <li><a href="#" class="hover-link">Skills</a></li>
                    <li><a href="#" class="hover-link">Contact Me</a></li>
                </ul>
            </div>

        </div>
    </header>

    <!-- hero section -->
    <section class="hero-section">
        <div class="container hero-section-container flex">

            <!-- hero section text -->
            <div class="hero-section-text flex">
                <p class="bottom-gap">Hi! John Doe</p>

                <!-- text animation -->
                <p class="bottom-gap text">I am a Web Devloper</p>

                <p>I’m a software developer and here is my portfolio website. Here you’ll learn about my journey as a
                    software developer.</p>
                <a href="#" class="red-btn">Hire me</a>
            </div>

            <!-- hero section images -->
            <div class="hero-section-image flex">
                <img src="assets/asset 1.png" alt="" class="icons">
                <img src="assets/asset 2.png" alt="" class="icons">
                <img src="assets/asset 3.png" alt="" class="icons">
                <img src="assets/asset 4.png" alt="" class="icons">
                <img src="assets/asset 5.png" alt="" class="icons">
                <img src="assets/asset 6.png" alt="">
            </div>

        </div>
    </section>

    <section class="projects-section">

        <!-- heading -->
        <h1>Projects</h1>

        <!-- all sections of projects -->
        <div class="container projects-section-container">

            <div class="project-section-1 project-card">

                <div class="project-no">01</div>

                <div class="project-content"></div>

            </div>
            <div class="project-section-2 project-card">

                <div class="project-no">02</div>

            </div>
            <div class="project-section-3 project-card">

                <div class="project-no">03</div>

            </div>
            <div class="project-section-4 project-card">

                <div class="project-no">04</div>

            </div>

        </div>
    </section>


    <div class="extra-space" style="height: 100vh;"></div>
</body>

</html>
